<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="app.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Gestión de Productos</h1>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="productos-tab"
            data-bs-toggle="tab"
            data-bs-target="#productos"
            type="button"
            role="tab"
            aria-controls="productos"
            aria-selected="true"
          >
            Productos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="añadir-tab"
            data-bs-toggle="tab"
            data-bs-target="#añadir"
            type="button"
            role="tab"
            aria-controls="añadir"
            aria-selected="false"
          >
            Añadir Producto
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active pt-4"
          id="productos"
          role="tabpanel"
          aria-labelledby="productos-tab"
        >
          <div class="card">
            <div class="card-header bg-primary text-white">
              Lista de Productos
            </div>
            <ul class="list-group list-group-flush" id="product-list"></ul>
          </div>
        </div>

        <div
          class="tab-pane fade pt-4"
          id="añadir"
          role="tabpanel"
          aria-labelledby="añadir-tab"
        >
          <div class="card">
            <div class="card-header bg-success text-white">
              Añadir Nuevo Producto
            </div>
            <div class="card-body">
              <form id="add-product-form">
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Nombre del Producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="precio"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
